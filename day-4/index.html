<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <model-viewer id="shoe" camera-controls src="./MaterialsVariantsShoe.glb" ar ar-modes="webxr scene-viewer quick-look" alt="A 3D model of a Shoe">
        <div class="controls">
          <div>Variant: <select id="variant"></select></div>
        </div>
      </model-viewer>
      <script>
      const modelViewerVariants = document.querySelector("model-viewer#shoe");
      const select = document.querySelector('#variant');
      
      modelViewerVariants.addEventListener('load', () => {
        const names = modelViewerVariants.availableVariants;
        for (const name of names) {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        // Adds a default option.
        const option = document.createElement('option');
          option.value = 'default';
          option.textContent = 'Default';
          select.appendChild(option);
      });
      
      select.addEventListener('input', (event) => {
        modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
      });
      </script>
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
